services:
  - type: web
    name: aigis-core
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd server && python -m uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        value: sqlite:///data/aigis.db
    disk:
      name: aigis-data
      mountPath: /app/server/data
      sizeGB: 1
